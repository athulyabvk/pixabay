<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pixabay</title>
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/pixabay.css" />
    <link rel="shortcut icon" href="./images/p.png" type="image/x-icon">
  </head>
  <body>
    <!-- header block -->
    <section id="headerBlock">
      <div class="logo">
        <a href="#" class="logoImage"></a>
      </div>
      <!----logo block-->

      <div class="leftmenu">
        <ul>
          <li><a href="">photos</a></li>
          <li><a href="">illustration</a></li>
          <li><a href="">vectors</a></li>
          <li><a href="">videos</a></li>
        </ul>
      </div>
      <!-----left menu block-->

      <div class="rightmenu">
        <ul>
            <li><a href="">...</a></li>
            <li><a href="">explore</a></li>
           
            <li><a href="">login</a></li>
            <li class="last"><a href="">signup</a></li>
           
        </ul>
      </div>
      <!----right menu block-->
    </section>

    <!-- close this header block -->

    <!-- slider section -->
    <section id="sliderSection">
        <header>
          <h1>Stunning free images & royalty free stock</h1>
        </header>
        <main>
          <p>Over 1 million+ high quality stock images and videos 
            shared by our talented community.</p>
        </main>
        <footer>
          <form action="">
            <span class="searchIcon"><i class="fa fa-search"
               aria-hidden="true"></i></span>
            <input type="search" name="" id=""
             placeholder="Search images , vectors , videos" />

             <span class="imagesText">
               <select>
                 <option value="images">images</option>
                 <option value="vectors">vectors graphics</option>
                 <option value="photos">photos</option>
                 <option value="illustration">illustration</option>
                 <option value="videos">videos</option>
               </select>
             </span>
          </form>
        </footer>
    </section> 

    <!---close slider section --->

    <!-----images section-->

    
    <!-- zen coding ----- section#imageSection>div.image1*4>img ----------->
    <section id="imagesSection">
      <div class="image1"><img src="./images/landscape-4597742__340.jpg" alt=""></div>
      <div class="image2"><img src="./images/rope-4587474__340.jpg" alt=""></div>
      <div class="image3"><img src="./images/1881a980140e0b7c845ee142e7ed63f1.jpg" alt=""></div>
      <div class="image4"><img src="./images/a228cc6486f2792a3b64c53a172cbdca.jpg" alt=""></div>
    </section>

    <!----close images section-->

  </body>
</html>
